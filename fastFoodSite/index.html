<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Restaurant Landing Page</title>
    <link rel="stylesheet" href="styles.css ">
</head>
<body>
    <header>
        <!-- Menu Checkbox -->
        <input type="checkbox" id="menu-show">
        <!-- logo -->
        <a href="#" class="logo">
            <img href="https://i.ibb.co.YD6DNKk/logo.png" alt="">
        </a>
        <!-- Menu Links -->
        <u class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Burgers</a></li>
            <li><a href="#">Fries</a></li>
            <li><a href="#">Drinks</a></li>
        </u>
        <!-- Menu Icons -->
        <label for="menu-show"><i class="fas fa-bars"></i></label>
        <label for="menu-show"><i class="fas fa-times"></i></label>
    </header>
    <!-- Image Slide Radio -->
    <input type="radio" name="rd" id="burger" checked>
    <input type="radio" name="rd" id="fries">
    <input type="radio" name="rd" id="coke">
    <!-- container -->
    <div class="container">
        <!-- text -->
        <div class="text-box">
            <h2>Enjoyable lunch <br>It's <span>KFC</span></h2>
            <p>The most renowed and nutritional diet you can ever have. Your taste is our recipe</p>
            <a href="#">Order Now</a>
        </div>
        <!-- Images -->
        <div class="bg-img">
            <img src="https://i.ibb.co/b7DDN0T/burger.png" alt="">
            <img src="https://i.ibb.co/B4TZNx2/fries.png" alt="">
            <img src="https://i.ibb.co/M73ZR04/coke.png" alt="">
        </div>
    </div>
    <!-- image slide -->
    <div class="thumb">
        <li><label for="burger"><img src="https://i.ibb.co/b7DDN0T/burger.png" alt=""></label></li>
        <li><label for="fries"><img src="https://i.ibb.co/B4TZNx2/fries.png" alt=""></label></li>
        <li><label for="coke"><img src="https://i.ibb.co/M73ZR04/coke.png" alt=""></label></li>
    </div>
    <!-- shapes -->
    <div class="shape red"></div>
    <div class="shape yellow"></div>
    <div class="shape orange"></div>
    <footer>
        <!-- social icons -->
        <div class="social">
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-twitter-square"></i></a>
            <a href="#"><i class="fab fa-instagram-square"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <!-- credit text -->
    <div class="credit">
        <p>Copyright c 2024 - KFC</p>
        <p>Designed & Developed by Desmond</p>
    </div>
    </footer>




    
</body>
</html>
